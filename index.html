<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Hunter - Find Your Job</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="p2.html">My CVs</a></li>
                <li><a href="p3.html">Responses</a></li>
                <li><a href="p4.html">About</a></li>
            </ul>
        </nav>
        <div class="user-actions">
            <a href="#" class="login-icon">Login</a>
            <a href="#" class="messenger-icon">Messenger</a>
        </div>
    </header>

    <main>
        <section id="search-section">
            <form id="job-search-form">
                <input type="text" id="search-input" placeholder="Search for jobs...">
                <button type="submit">Search</button>
            </form>
        </section>

        <section id="main-content">
            <aside id="filters-section">
                <h2>Filters</h2>
                <div class="filter-group">
                    <h3>Type</h3>
                    <label><input type="checkbox" value="Job"> Job</label>
                    <label><input type="checkbox" value="Hackathon"> Hackathon</label>
                </div>
                <div class="filter-group">
                    <h3>Directions</h3>
                    <label><input type="checkbox" value="Backend"> Backend</label>
                    <label><input type="checkbox" value="Frontend"> Frontend</label>
                    <label><input type="checkbox" value="ML"> ML</label>
                    <label><input type="checkbox" value="UX/UI"> UX/UI</label>
                    <label><input type="checkbox" value="Business analytics"> Business analytics</label>
                    <label><input type="checkbox" value="GameDev"> GameDev</label>
                </div>
                <div class="filter-group">
                    <h3>Stack</h3>
                    <label><input type="checkbox" value="Python"> Python</label>
                    <label><input type="checkbox" value="Java"> Java</label>
                    <label><input type="checkbox" value="C++"> C++</label>
                    <label><input type="checkbox" value="C"> C</label>
                    <label><input type="checkbox" value="C#"> C#</label>
                    <label><input type="checkbox" value="Go"> Go</label>
                    <label><input type="checkbox" value="HTML/CSS"> HTML/CSS</label>
                    <label><input type="checkbox" value="Flutter"> Flutter</label>
                    <label><input type="checkbox" value="Swift"> Swift</label>
                    <label><input type="checkbox" value="Kotlin"> Kotlin</label>
                </div>
            </aside>

            <section id="jobs-section">
                <h2>Job Listings</h2>
                <div id="jobs-list">
                    <!-- Job items go here -->
                    <div class="job-item">
                        <h3>Frontend Developer</h3>
                        <p>Company A</p>
                        <button>Apply</button>
                        <span class="favorite-icon">&#9825;</span>
                    </div>
                    <!-- Add more job items here -->
                </div>
                <button id="view-more-btn">View More</button>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Job Hunter</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
